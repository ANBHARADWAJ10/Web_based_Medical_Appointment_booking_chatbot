<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical ChatBot - Book Appointments</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="dark-theme">

    <!-- Chat Overlay -->
    <div class="chat-overlay" id="chatOverlay" onclick="closeChatWidget()"></div>

 

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
    <div class="chat-window">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <div class="header-text">
                    <h1>Medical ChatBot</h1>
                    <p>Appointment Booking</p>
                    <p>type - end to end the conversation</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-sun"></i>
                </button>
                <!-- Close button -->
                <button class="close-btn" onclick="closeParentChat()">
                    <i class="fas fa-times"></i>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Initial greeting -->
            <div class="message assistant">
                <div class="message-avatar">M</div>
                <div class="message-content">
                    <div class="message-bubble">
                        üè• Welcome to Medical Chatbot! üè•<br><br>
                        select from the options below to get started:<br><br>
                    </div>
                    <div class="message-time" id="initialTime"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="input-field" 
                    placeholder="Type your message..." 
                    rows="1"
                    id="messageInput"
                    onkeydown="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-button" onclick="sendMessage()" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
